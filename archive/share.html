  <script>
    // "pointer: coarse" check for touch, plus navigator.share for web share
    const isCoarsePointer = window.matchMedia('(pointer: coarse)').matches;
    const supportsWebShare = !!navigator.share;

    const desktopButtons = document.getElementById('desktopButtons');
    const mobileShare = document.getElementById('mobileShare');
    const mobileShareBtn = document.getElementById('mobileShareBtn');

    // If it's a coarse pointer device and supports navigator.share, show the mobile share
    if (isCoarsePointer && supportsWebShare) {
      desktopButtons.style.display = 'none';
      mobileShare.style.display = 'flex';

      // Set up the share data
      const shareData = {
        title: 'Ken Cavagnolo for #Portland School Board',
        text: 'I support @KenCavagnolo for #Portland School Board. Drastic Change Canâ€™t Wait! #PPS #Education',
        url: 'https://pco.im/ken'
      };

      mobileShareBtn.addEventListener('click', async () => {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.warn('Share canceled or failed:', err);
        }
      });
    }
  </script>
