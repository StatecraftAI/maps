            Share Elsewhere
        </button>

<script>
    // If pointer is coarse (touch) and the browser supports navigator.share, we assume "mobile"
    document.getElementById('desktopShare').style.display = 'none';
    document.getElementById('mobileShare').style.display = 'none';
    const isCoarsePointer = window.matchMedia('(pointer: coarse)').matches;
    const supportsWebShare = !!navigator.share;
    const desktopShare = document.getElementById('desktopShare');
    const mobileShare = document.getElementById('mobileShare');
    const shareNowBtn = document.getElementById('shareNowBtn');
    if (isCoarsePointer && supportsWebShare) {
        mobileShare.style.display = 'block';
        const shareData = {
            title: 'Ken Cavagnolo for #Portland School Board',
            text: "I support @KenCavagnolo for #Portland School Board. Drastic Change Can't Wait! #PPS #Education",
            url: 'https://pco.im/ken'
        };
        shareNowBtn.addEventListener('click', async () => {
            try {
                await navigator.share(shareData);
            } catch (err) {
                console.warn('Share canceled or failed:', err);
            }
        });
    } else {
        desktopShare.style.display = 'block';
    }
</script>
