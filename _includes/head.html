<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}</title>
    
    <!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-9CW36Y1VVL"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-9CW36Y1VVL');
	</script>

    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Open Graph for Social Media -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/social-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/social-preview.png">

    <!-- Canonical Link -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "assets/favicon/favicon-32x32.png" | relative_url }}">

    <!-- Load the latest version of FontAwesome dynamically -->
    <script src="https://kit.fontawesome.com/79d4695f79.js" crossorigin="anonymous"></script>
    
</head>
